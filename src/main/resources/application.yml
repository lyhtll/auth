spring:
  profiles:
    active: ${SPRING_PROFILE:local}
  jackson:
    serialization:
      fail-on-empty-beans: false
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true
        show_sql: false

  data:
    redis:
      host: ${HOST}
      port: ${PORT}
      password: ${REDIS_PASSWORD}

jwt:
  public-key: ${JWT_PUBLIC_KEY}
  private-key: ${JWT_PRIVATE_KEY}
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

cookie:
  access-token-max-age: ${COOKIE_ACCESS_TOKEN_MAX_AGE}
  refresh-token-max-age: ${COOKIE_REFRESH_TOKEN_MAX_AGE}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

security:
  app-secret: ${APP_SECRET_KEY}
  dummy-password-hash: ${DUMMY_PASSWORD_HASH}
  rate-limit:
    login:
      capacity: 5           # 최대 5회 시도
      refill-tokens: 5      # 5개 토큰 재충전
      refill-period: 60     # 60초마다 재충전
    signup:
      capacity: 3           # 최대 3회 시도 (회원가입은 더 엄격하게)
      refill-tokens: 3      # 3개 토큰 재충전
      refill-period: 300    # 300초(5분)마다 재충전
    reissue:
      capacity: 10          # 최대 10회 시도 (토큰 갱신은 좀 더 여유있게)
      refill-tokens: 10     # 10개 토큰 재충전
      refill-period: 60     # 60초마다 재충전

